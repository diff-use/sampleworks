name: Build and Push Docker Images

on:
  push:
    branches: [main]
    paths:
      - 'pyproject.toml'
      - 'pixi.lock'
      - 'src/**'
      - 'scripts/**'
      - 'Dockerfile'
      - '.github/workflows/docker.yml'
  workflow_dispatch:
    inputs:
      target:
        description: 'Build target (boltz, protenix, rf3, all)'
        required: true
        default: 'boltz'
        type: choice
        options:
          - boltz
          - protenix
          - rf3
          - all

env:
  DOCKERHUB_ORG: diffuseproject
  IMAGE_NAME: sampleworks

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        target: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.target == 'all' && fromJSON('["boltz", "protenix", "rf3"]') || fromJSON(format('["{0}"]', github.event.inputs.target))) || fromJSON('["boltz"]') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: .
          target: ${{ matrix.target }}
          push: true
          tags: |
            ${{ env.DOCKERHUB_ORG }}/${{ env.IMAGE_NAME }}-${{ matrix.target }}:latest
            ${{ env.DOCKERHUB_ORG }}/${{ env.IMAGE_NAME }}-${{ matrix.target }}:${{ github.sha }}
          cache-from: type=gha,scope=${{ matrix.target }}
          cache-to: type=gha,mode=max,scope=${{ matrix.target }}
          provenance: false

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build-push.outputs.digest }}"
