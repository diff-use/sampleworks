name: Build and Push Docker Images

on:
  push:
    branches: [main]
    paths:
      - 'pyproject.toml'
      - 'pixi.lock'
      - 'src/**'
      - 'scripts/**'
      - 'Dockerfile'
      - '.github/workflows/docker.yml'
  workflow_dispatch:
    inputs:
      target:
        description: 'Build target (boltz, protenix, rf3, all)'
        required: true
        default: 'boltz'
        type: choice
        options:
          - boltz
          - protenix
          - rf3
          - all

env:
  AWS_REGION: us-west-1
  ECR_REGISTRY_PREFIX: diffuse/west-sampleworks

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    strategy:
      fail-fast: false
      matrix:
        target: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.target == 'all' && fromJSON('["boltz", "protenix", "rf3"]') || fromJSON(format('["{0}"]', github.event.inputs.target))) || fromJSON('["boltz"]') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: .
          target: ${{ matrix.target }}
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REGISTRY_PREFIX }}-${{ matrix.target }}:latest
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REGISTRY_PREFIX }}-${{ matrix.target }}:${{ github.sha }}
          cache-from: type=gha,scope=${{ matrix.target }}
          cache-to: type=gha,mode=max,scope=${{ matrix.target }}
          provenance: false

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build-push.outputs.digest }}"
